<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

    <title>Transportation SVG Marketplace</title>

</head>


<body>
    <main class="container">
        <h1>Means of Transportation</h1>
        <h4>Transportation Icons</h4>

        <div class="sub-container">


            <div class="container-img">
                <img id="Airplane" src="images/Airplane.svg" alt="" class="svg-img">
                <h4>Airplane</h4>
            </div>

            <div class="container-img">
                <img id="Bicycle" src="images/Bicycle.svg" alt="s" class="svg-img">
                <h4>Bicycle</h4>

            </div>

            <div class="container-img">
                <img id="Boat" src="images/Boat.svg" alt="" class="svg-img">
                <h4>Boat</h4>

            </div>

            <div class="container-img">
                <img id="Bus" src="images/Bus.svg" alt="" class="svg-img">
                <h4>Bus</h4>
            </div>

            <div class="container-img">
                <img id="Car" src="images/Car.svg" alt="" class="svg-img">
                <h4>Car</h4>
            </div>

            <div class="container-img">
                <img id="Motorcycle" src="images/Motorcycle.svg" alt="" class="svg-img">
                <h4>Motorcycle</h4>
            </div>

            <div class="container-img">
                <img id="Scooter" src="images/Scooter.svg" alt="" class="svg-img">
                <h4>Scooter</h4>
            </div>

            <div class="container-img">
                <img id="StreetCar" src="images/StreetCar.svg" alt="" class="svg-img">
                <h4>Street Car</h4>
            </div>

            <div class="container-img">
                <img id="Taxi" src="images/Taxi.svg" alt="" class="svg-img">
                <h4>Taxi</h4>
            </div>

            <div class="container-img">
                <img id="Train" src="images/Train.svg" alt="" class="svg-img">
                <h4>Train</h4>
            </div>
        </div>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
